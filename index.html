<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <title>Meteo App</title>
    </head>
    <body>

            <div class="img" id="img">
                <div class="hide" >
                    <div class="city-search">
                        <form id="form" action="">
                            <input id="city" placeholder="City" />
                            <button type="submit" id="btn" class="btn">Search</button>
                        </form>
                    </div>
                    
                    <div class="temperature">
                        <div class="results-box">
                            <div class="cityResult" id="cityResult"> </div>
                            <div class="country" id="country"> </div>
                            <div class="temp" id="temp"> </div>
                        </div>
                    </div>
                </div>
                
                <script src= "https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
                <div class="sentence">
                    <h1>What's the weather like today ?</h1>
                    <h3>Look for the city whose temperature you want.</h3>
                    
                </div>
            </div>
        
    </body>
</html>
